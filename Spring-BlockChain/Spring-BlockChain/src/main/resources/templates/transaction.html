<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>

<title>Transaction</title>
</head>

<body>
    <div>
    <form th:action='@{/transaction}' method='POST'>
        <div class='form-group row'>
             <div class='col-xs-4'>
                <label for='wallet1'>wallet1 : </label>
                    <input type='text' class='form-control' name='wallet1' id='wallet1'>
                </div>
            </div>
        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='wallet2'>wallet2 : </label>
                    <input type='text' class='form-control' name='wallet2' id='wallet2'>
                </div>
            </div>
            <div class='form-group row'>
                <div class='col-xs-4'>
                <label for='amount'>Amount : </label>
                    <input type='text' class='form-control' name='amount' id='amount'>
                </div>
            </div>
            
        <input type='SUBMIT' value='Send'>
</form>
</div>
</body>
</html>
